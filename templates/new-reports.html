{% extends "base.html" %}
{% load static %}
{% block title %}REPORTS{% endblock %}

{% block content %}
<main class="app-main">
    <!-- App Content Header -->
    <div class="app-content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="mb-0">REPORTS</h3>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-end">
                        <li class="breadcrumb-item"><a href="/main/">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Reports</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="app-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-4 mx-3 shadow-sm">
                        <div class="card-body">
                            <form method="GET">
                                {% csrf_token %}

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="from_date" class="form-label">From Date:</label>
                                        <input type="date" id="from_date" name="from_date" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="to_date" class="form-label">To Date:</label>
                                        <input type="date" id="to_date" name="to_date" class="form-control">
                                    </div>
                                </div>
                
                                <div class="mb-3">
                                    <label for="status" class="form-label">Category:</label>
                                    <select id="status" class="form-control" name="status">
                                        <option value="" disabled selected>Select Category</option>
                                        <option value="PersonalInformation">Personal Information</option>
                                        <option value="new">New Leads</option>
                                        <option value="converted">Converted Leads</option>
                                        <option value="not-converted">Not-Converted Leads</option>
                                        <option value="follow-up">Follow-Up Leads</option>
                                        <option value="pending">Pending Leads</option>
                                    </select>
                                </div>
                
                                <div class="text-end">
                                    <a href="#" onclick="downloadReport()" class="btn btn-primary">Download Report</a>
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}

{% include "footer.html" %}

        "lengthChange": true, // Allow users to change number of rows per page
        "searching": true, // Enable searching

        "autoWidth": false // Disable auto-width calculation to allow more control over the layout
      });

    });
  
    // OverlayScrollbars Initialization
    const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
    
    const Default = {
      scrollbarTheme: "os-theme-light",  // Set the scrollbar theme
      scrollbarAutoHide: "leave",       // Hide the scrollbar when not in use
      scrollbarClickScroll: true,       // Enable click-to-scroll functionality
    };
  
    // Ensure the script runs after the DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
  
      // Check if the sidebarWrapper element exists and if OverlayScrollbars is available
      if (
        sidebarWrapper &&
        typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
      ) {
        // Initialize the custom scrollbar on the sidebarWrapper
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>
