<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card">
                    <h1> <img src="/static/image/Mask group (2).png" alt=""></h1>
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" id="username" class="form-control my-4 py-2" placeholder="Username" required />
                        <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder="Password" required />
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{% url 'register' %}">
                                <button type="button" class="btn btn-primary">Register</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
