{% extends "base.html" %}
{% block title %}Renew Member{% endblock %}

{% block content %}
<div class="container mt-5" style="width: 50%; margin-left: 50px;" >
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h2 class="mb-0">Renew Member</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3" style="width: 50%;" >
                    <label for="renew_date">Renew Date</label>
                    <input type="date" class="form-control" id="renew_date" name="renew_date" value="">
                </div>

                <div class="mb-3" style="width: 50%; color: white;">
                    <label for="paymentMode" class="form-label">Payment Mode</label>
                    <select class="form-select" id="payment_method" name="payment_method" required>
                      <option value="" selected disabled>SELECT PAYMENT MODE</option>
                      <option value="Cash">Cash</option>
                      <option value="GPay">GPay</option>
                      <option value="Card">Card</option>
                    </select>
                  </div>

                <button type="submit" class="btn btn-success mt-3">Renew</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}


{% include "footer.html" %}

    $(function () {
      // Initialize DataTable for example1 with default pagination

      });

    });
  
    // OverlayScrollbars Initialization
    const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
    
    const Default = {
      scrollbarTheme: "os-theme-light",  // Set the scrollbar theme
      scrollbarAutoHide: "leave",       // Hide the scrollbar when not in use
      scrollbarClickScroll: true,       // Enable click-to-scroll functionality
    };
  
    // Ensure the script runs after the DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
  
      // Check if the sidebarWrapper element exists and if OverlayScrollbars is available
      if (
        sidebarWrapper &&
        typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
      ) {
        // Initialize the custom scrollbar on the sidebarWrapper
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>
