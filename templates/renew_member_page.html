{% extends "base.html" %}
{% block title %}Renew Member{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h2 class="mb-0">Renew Member</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="renew_date">Renew Date</label>
                    <input type="date" class="form-control" id="renew_date" name="renew_date" value="{{ renew_date|date:"Y-m-d" }}" required readonly>
                </div>

                <div class="form-group">
                    <label for="payment_method">Payment Method</label>
                    <input type="text" class="form-control" id="payment_method" name="payment_method" required>
                </div>

                <button type="submit" class="btn btn-success mt-3">Renew</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
