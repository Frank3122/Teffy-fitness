<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset page margin and padding for PDF */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the content with proper max-width */
        .invoice-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        /* Styling for header section */
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .invoice-header img {
            max-width: 100px;
            height: auto;
            margin-left: 80%;
        }

        .invoice-header p {
            font-style: italic;
            font-weight: 700;
            
            margin: 5px 0;
           
        }
        .invoice-header .phone{
            margin-left: 75%;

        }

        .invoice-header .address{
            margin-left: 67%;
        }

        /* Bill To and Invoice section */
        .row {
            margin-bottom: 15px;
        }

        .bill-to {
            width: 50%;
            padding-right: 15px;
        }

        .invoice-details {
            width: 50%;
            text-align: right;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        /* Grand total section */
        .grand-total {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
        }

        .thank-you {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="/static/image/Mask group (2).png" alt="Teffy Fitness">
                <p class="phone">PHONE NO: 9865638121</p>
                <p class="address">Jeyabal Complex, Round Road, Dindigul</p>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="bill-to">
                <h5>Bill To:</h5>
                <p>Customer Name<br>Address<br>City, Country</p>
            </div>
            <div class="invoice-details">
                <h5>Invoice #12345</h5>
                <p>Date: 01-Jan-2024</p>
            </div>
        </div>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Product A</td>
                    <td>2</td>
                    <td>$50</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Product B</td>
                    <td>1</td>
                    <td>$80</td>
                    <td>$80</td>
                </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6 grand-total">
                <h5>Grand Total: $180</h5>
            </div>
        </div>

        <hr>

        <div class="thank-you">
            <p>Thank you for your business!</p>
        </div>
    </div>
</body>
</html>
