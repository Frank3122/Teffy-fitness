<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/image/gym.png">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center">Register</h1>

                    <!-- Display Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" class="form-control my-3 py-2" placeholder="Username" required />
                        <input type="password" name="password" class="form-control my-3 py-2" placeholder="Password" required />
                        <input type="password" name="confirm_password" class="form-control my-3 py-2" placeholder="Confirm Password" required />
                        <input type="email" name="email" class="form-control my-3 py-2" placeholder="Email" required />

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-disappearing messages -->
    <script>
        setTimeout(function () {
            let alerts = document.querySelectorAll(".alert");
            alerts.forEach(alert => {
                let bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 3000); // 3 seconds
    </script>
</body>
</html>
