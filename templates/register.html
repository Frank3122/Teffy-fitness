<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card">
                    <h1>Register</h1>
                    
                    {% if messages %}
                        <div class="alert alert-info" role="alert">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username" class="form-control my-4 py-2" placeholder="Username" required />
                        <input type="password" name="password" class="form-control my-4 py-2" placeholder="Password" required />
                        <input type="password" name="confirm_password" class="form-control my-4 py-2" placeholder="Confirm Password" required />
                        <input type="email" name="email" class="form-control my-4 py-2" placeholder="Email" required />

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="{% url 'login' %}">
                                <button type="button" class="btn btn-primary">Login</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
