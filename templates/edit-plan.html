{% extends "base.html" %}
{% load static %}
{% block title %}WORKPLAN{% endblock %}

{% block content %}
<main class="app-main">
    <!--begin::App Content Header-->
    <div class="app-content-header">
        <!--begin::Container-->
        <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="mb-0">PLAN DETAILS</h3>
                </div>
            </div>
            <!--end::Row-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::App Content Header-->

    <!--begin::App Content-->
    <div class="container-fluid">
        <div class="row">
            <!-- Plan Details Form Section -->
            <div class="col-md-6">
                <div class="card card-warning card-outline mb-4">
                    <!--begin::Form-->
                    <form id="planForm" >
                        <!--begin::Body-->
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="planInput" class="form-label">PLAN</label>
                                <input type="text" id="planInput" class="form-control" placeholder="Enter plan name">
                            </div>
                            <div class="mb-3">
                                <label for="priceInput" class="form-label">Price</label>
                                <input type="text" id="priceInput" class="form-control" placeholder="Enter plan price">
                            </div>

                            <div class="mb-3">
                                <label for="batchSelect" class="form-label">Batch</label>
                                <select id="batchSelect" class="form-control">
                                    <option value="" disabled selected>Select Batch</option>
                                    <option value="morning">Morning Batch</option>
                                    <option value="afternoon">Afternoon Batch</option>
                                    <option value="evening">Evening Batch</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="priceInput" class="form-label">Duration</label>
                                <input type="text" id="durationInput" class="form-control" placeholder="Enter Duration">
                            </div>

                            
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" id = "plansubmit">Submit</button>
                            </div>
                        </div>
                        <!--end::Body-->
                    </form>
                </div>
            </div>

            <!-- Simple Table Section -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">PLAN DETAILS</h3>
                    </div>
                    <div class="card-body p-0">
                        <table class="table" id="planTable">
                            <thead>
                                <tr>
                                    <th style="width:5px">S.No</th>
                                    <th>PLAN NAME</th>
                                    <th>PRICE</th>
                                    <th>BATCH</th>
                                    <th>DURATION</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="planTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end::App Content-->
</main>
{% endblock content %}

{% include "footer.html" %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>     
<script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-H2VM7BKda+v2Z4+DRy69uknwxjyDRhszjXFhsL4gD3w=" crossorigin="anonymous"></script> <!--end::Third Party Plugin(OverlayScrollbars)--><!--begin::Required Plugin(popperjs for Bootstrap 5)-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I=" crossorigin="anonymous"></script> <!--end::Required Plugin(popperjs for Bootstrap 5)--><!--begin::Required Plugin(Bootstrap 5)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script> <!--end::Required Plugin(Bootstrap 5)--><!--begin::Required Plugin(AdminLTE)-->
<script src="/static/js/adminlte.js"></script> <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->

  <script>
    // DataTable Initialization
    $(function () {
      // Initialize DataTable for example1 with default pagination
      $("#example1").DataTable({
        "paging": true, // Enable pagination
        "lengthChange": true, // Allow users to change number of rows per page
        "searching": true, // Enable searching
        "ordering": true, // Enable column ordering
        "info": true, // Display information about the table (e.g., "Showing 1 to 10 of 50 entries")
        "autoWidth": false // Disable auto-width calculation to allow more control over the layout
      });

    });
  
    // OverlayScrollbars Initialization
    const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
    
    const Default = {
      scrollbarTheme: "os-theme-light",  // Set the scrollbar theme
      scrollbarAutoHide: "leave",       // Hide the scrollbar when not in use
      scrollbarClickScroll: true,       // Enable click-to-scroll functionality
    };
  
    // Ensure the script runs after the DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
  
      // Check if the sidebarWrapper element exists and if OverlayScrollbars is available
      if (
        sidebarWrapper &&
        typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
      ) {
        // Initialize the custom scrollbar on the sidebarWrapper
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>
{% endblock script %}
