{% extends "base.html" %}
{% load static %}
{% block title %}Edit Plan{% endblock %}

{% block content %}
<main class="app-main">
    <div class="container">
        <h2>Edit Plan</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nameInput" class="form-label">Plan Name</label>
                <input type="text" id="nameInput" name="name" class="form-control" value="{{ plan.name }}" required>
            </div>
            <div class="mb-3">
                <label for="priceInput" class="form-label">Price</label>
                <input type="text" id="priceInput" name="price" class="form-control" value="{{ plan.price }}" required>
            </div>
            <div class="mb-3">
                <label for="batchInput" class="form-label">Batch</label>
                <select id="batchInput" name="batch" class="form-control">
                    <option value="morning" {% if plan.batch == 'morning' %}selected{% endif %}>Morning Batch</option>
                    <option value="afternoon" {% if plan.batch == 'afternoon' %}selected{% endif %}>Afternoon Batch</option>
                    <option value="evening" {% if plan.batch == 'evening' %}selected{% endif %}>Evening Batch</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="durationInput" class="form-label">Duration</label>
                <input type="text" id="durationInput" name="duration" class="form-control" value="{{ plan.duration }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'edit-plan' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>



            
{% endblock content %}

{% include "footer.html" %}

      scrollbarAutoHide: "leave",       // Hide the scrollbar when not in use

      // Check if the sidebarWrapper element exists and if OverlayScrollbars is available
      if (
        sidebarWrapper &&
        typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
      ) {
        // Initialize the custom scrollbar on the sidebarWrapper

          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
